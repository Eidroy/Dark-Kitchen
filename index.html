<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crave Kitchen - Delivery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1>Crave Kitchen</h1>
      <section class="right-side">
        <label for="dark-mode-toggle" class="dark-mode-toggle">
          <i class="fa-regular fa-sun"></i>
        </label>
        <button class="cart-toggle-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </section>
    </header>
    <section class="cart">
      <button class="close-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h2>Your Cart</h2>
      <ul class="cart-items"></ul>
      <p class="cart-total">Total: $<span id="cart-amount">0.00</span></p>
      <button class="checkout-btn">Checkout</button>
    </section>

    <main>
      <section class="menu">
        <h2>Menu</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="Appetizer">Appetizer</button>
          <button class="filter-btn" data-filter="Main Course">
            Main Course
          </button>
          <button class="filter-btn" data-filter="Vegan">Vegan</button>
        </div>
        <div class="menu-items"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
